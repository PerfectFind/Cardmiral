<div class="container">
    <div class="inner-container">
        <app-card-templates [card]="selectedCard" (newPosition)="updatePosition($event)">
        </app-card-templates>
    </div>
    <form class="inner-container" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="message">Message</label>
            <textarea
                id="message" name="message"
                type="text" class="form-control" rows="4"
                [(ngModel)]="selectedMessage.message">
            </textarea>
        </div>
        
        <div class="form-group">
            <label for="signature">Signature</label>
            <input
                id="signature" name="signature"
                type="text" class="form-control"
                [(ngModel)]="selectedMessage.signature" required>
        </div>

        <div class="form-group">
            <button class="btn btn-outline-primary btn-space" type="button" (click)="openDialog()">
                Add GIF
            </button>
            <button class="btn btn-outline-primary btn-space" type="button" (click)="addTextMessage()">
                Add Message
            </button>
        </div>

        <div class="form-group">
            <button class="btn btn-primary btn-space" type="submit">
                Save
            </button>
        </div>
    </form>
</div>
